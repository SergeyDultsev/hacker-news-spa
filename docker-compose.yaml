version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/n0de_modules
    depends_on:
      - db
    command:
      - npm run start:dev

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - '8080:8080'
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /usr/src/app/n0de_modules
    command:
      - npm run dev

  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - HN

volumes:
  db_data:

networks:
  HN: